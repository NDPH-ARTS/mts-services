spring:
  application:
    name: role-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
      fail-fast: true
  liquibase:
    change-log: classpath:db/changelog/changelog-role-service-master.xml
    drop-first: false
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://placeholder:8761/eureka/
