spring:
  application:
    name: practitioner-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
    inetutils:
      ignored-interfaces:
        - eth0
        - eth1
        - eth2
        - eth3
        - lo

eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://placeholder:8761/eureka/
