server:
  error:
    include-message: always

logging:
  level:
    uk:
      ac:
        ox:
          ndph:
            mts: DEBUG
    org:
      springframework:
        web:
          reactive:
            function:
              client:
                ExchangeFunctions: TRACE

auth:
  scope: api://fa5cde1d-d6f8-4d13-9fa4-4d7a374cb290/.default

# for local work we specify the uri's manually using env vars
# When Eureka is disabled Ribbon client defaults to a configured server list
role-service:
  uri: http://role-service
  ribbon:
    listOfServers: ${ROLE_SERVICE_URI:localhost:8082}


site-service:
  uri: http://site-service
  ribbon:
    listOfServers: ${SITE_SERVICE_URI:localhost:8083}


practitioner-service:
  uri: http://practitioner-service
  ribbon:
    listOfServers: ${PRACTITIONER_SERVICE_URI:localhost:8081}

---
# for local work we use this static trial config
trial:
  trialName: "My Local Trial"
  persons:
    - givenName: Bootstrap
      familyName: User
      prefix: Mr
      roles:
        - superuser
      userAccount: some-user-account-id
  sites:
    - name: CCO
      alias: CCO
      siteType: CCO
      address:
        address1: address1
        address2: address2
        address3: address3
        address4: address4
        address5: address5
        city: city
        country: country
        postcode: postcode
  roles:
    - id: superuser
      permissions:
        - id: create-person
        - id: view-person
    - id: country-admin
      permissions:
        - id: create-person
