# security
role:
  service:
    uri: http://localhost:8082
    endpoint:
      roles:
        create: /roles
    name: role-service
site:
  service:
    uri: http://localhost:8083
    name: site-service
    endpoint:
      sites: /sites
practitioner:
  service:
    uri: http://localhost:8081
    name: practitioner-service
    endpoint:
      roles: /practitioner/roles
azure:
  activedirectory:
    client-id: <client-id>
    session-stateless: true
init-service:
  identity: <init-service-identity>
