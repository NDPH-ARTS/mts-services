version: "3"
services:
  practitioner-service:
    build:
      context: .
      dockerfile: practitioner-service/Dockerfile
      args:
        SVC: practitioner-service
    image: ghcr.io/ndph-arts/practitioner-service:${GITHUB_SHA}
    restart: on-failure
    depends_on:
      - fhir-api
      - config-server
    environment:
      SERVER_PORT: "80"
      SPRING_CLOUD_CONFIG_URI: "http://config-server:8888"
    healthcheck:
      test: curl http://localhost/
      interval: 10s
      timeout: 10s
      retries: 6
    ports:
      - "80:80"

  trial-config-service:
    build:
      context: .
      dockerfile: trial-config-service/Dockerfile
      args:
        SVC: trial-config-service
    image: ghcr.io/ndph-arts/trial-config-service:${GITHUB_SHA}
    restart: on-failure
    environment:
      SERVER_PORT: "80"
      JDBC_DRIVER: com.microsoft.sqlserver.jdbc.SQLServerDriver
      JDBC_URL: jdbc:sqlserver://sql-mts-data:1433;databaseName=master;user=sa;password=${SAPASSWORD}
      ROLE_SERVICE: "http://role-service:82"
      SPRING_CLOUD_CONFIG_URI: "http://config-server:8888"
    healthcheck:
        test: curl --fail -s http://localhost/ || exit 1
        interval: 10s
        timeout: 10s
        retries: 6

    ports:
      - "81:80"
    depends_on:
      - sql-mts-data
      - role-service
      - config-server

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
      args:
        SVC: config-server
    environment:
      SERVER_PORT: "8888"
      SPRING_CLOUD_CONFIG_SERVER_GIT_UTI: "https://github.com/NDPH-ARTS/spring-config-server.git"
      SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCH-PATHS: "trial-config-service, practitioner-service"
    image: ghcr.io/ndph-arts/config-server:${GITHUB_SHA}
    restart: on-failure
    ports:
      - "8888:8888"

  fhir-api:
    image: "mcr.microsoft.com/healthcareapis/r4-fhir-server"
    restart: on-failure
    environment:
      FHIRServer__Security__Enabled: "false"
      SqlServer__ConnectionString: "Server=tcp:sql-fhir,1433;Initial Catalog=FHIR;Persist Security Info=False;User ID=sa;Password=${SAPASSWORD};MultipleActiveResultSets=False;Connection Timeout=30;"
      SqlServer__AllowDatabaseCreation: "true"
      SqlServer__SchemaOptions__AutomaticUpdatesEnabled: "true"
      SqlServer__Initialize: "true"
      DataStore: "SqlServer"
    ports:
      - "8080:8080"
    depends_on:
          - sql-fhir


  role-service:
    build:
      context: .
      dockerfile: role-service/Dockerfile
      args:
        SVC: role-service
    image: ghcr.io/ndph-arts/role-config-service:${GITHUB_SHA}
    container_name: "role-service"
    depends_on:
      - sql-mts-data
    environment:
      SERVER_PORT: "82"
      JDBC_DRIVER: com.microsoft.sqlserver.jdbc.SQLServerDriver
      JDBC_URL: jdbc:sqlserver://sql-mts-data:1433;databaseName=master;user=sa;password=${SAPASSWORD}
    ports:
      - "82:82"



  sql-fhir:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: ${SAPASSWORD}
      ACCEPT_EULA: "Y"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd","-U sa -P ${SAPASSWORD} -Q 'SELECT * FROM INFORMATION_SCHEMA.TABLES'"]
      interval: 10s
      timeout: 10s
      retries: 6
    ports:
      - "1433:1433"

  sql-mts-data:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: ${SAPASSWORD}
      ACCEPT_EULA: "Y"
    healthcheck:
        test: ["CMD", "/opt/mssql-tools/bin/sqlcmd","-U sa -P ${SAPASSWORD} -Q 'SELECT * FROM INFORMATION_SCHEMA.TABLES'"]
        interval: 10s
        timeout: 10s
        retries: 6
    ports:
      - "1434:1433"
